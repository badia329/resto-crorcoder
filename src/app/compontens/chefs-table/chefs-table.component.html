<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Experience</th>
      <th scope="col">Speciality</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chef of chefsTab">
      <th scope="row">{{ chef.id }}</th>
      <td>{{ chef.name }}</td>
      <td>{{ chef.experience }}</td>
      <td>{{ chef.speciality }}</td>

      <button class="btn btn-info mr-2" (click)="goToInfo(chef.id) ">Info</button>
      <button class="btn btn-warning"  (click)="goToEdit(chef.id)">Edit</button>
      <button class="btn btn-danger" (click)="deleteChef(chef.id)">Delete</button>
    </tr>
  </tbody>
</table>
