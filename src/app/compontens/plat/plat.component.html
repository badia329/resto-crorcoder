<div class="single_food_item media">
  <img src="img/food_menu/single_food_1.png" class="mr-3" alt="..." />
  <div class="media-body align-self-center">
    <h3>{{ platData.name }}</h3>
    <p>{{ platData.description }}</p>
    <p
      [ngClass]="{
        cheap: platData.price < 21,
        moderate: platData.price >= 21 && platData.price <= 45,
        expensive: platData.price > 45
      }"
    >
      {{ platData.price }} $
    </p>
    <img alt="{{ platData.name }}" />
  </div>
</div>
